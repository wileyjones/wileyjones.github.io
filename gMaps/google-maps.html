<!DOCTYPE html>
<html ng-app="mapApp">
<head>
	<meta charset="ISO-8859-1">
	<title>MechSe Map</title>
	<link rel="stylesheet" href="map.css">
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
	<script
		src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
	  <script type="text/javascript" src="map.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.1.1/tinycolor.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">MechSe Student Map</a>
	        </div>
	        <div id="navbar" class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="#about">About</a></li>
	            <li><a href="#contact">Contact</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </nav>

	<div class="jumbotron">
		<div class="container">
			<div ng-controller="MapController">
			    <div id="map"></div>
			    <div id="repeat" ng-repeat="marker in markers | orderBy : 'title'"></div>
			</div>
		</div>
	</div>

</html>
