.axis path,

    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

    font-family: sans-serif;
    font-size: 11px;
}

.d3-tip {
  line-height: 2;
  font-weight: bold;
  padding: 12px;
  background: linear-gradient(to bottom right, rgba(41, 128, 185, 0.6), rgba(142, 68, 173, 0.8));
  color: white;
  border-radius: 2px;
  width: 200px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 20px;
  width: 100%;
  line-height: 2;
  color: #8e44ad;
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -10px 0 0 0;
  top: 100%;
  left: 0;
}
.axis path,
.axis line {
    fill: none;
    stroke: #2c3e50;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 12px;
}
.node {
  text-color: #8e44ad;
  stroke-width: 1.5px;
}

.link {
  stroke: #8e44ad;
  fill: #8e44ad;
}
